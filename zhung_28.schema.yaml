# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: zhung_28
  name: 中州注音法（二十八鍵）
  version: "0.1"
  author:
    - 佛振 <chen.sst@gmail.com>
  description: |
    老派鄭州話
    以注音符號錄入！

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - r10n_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: 'rewqtuiopyfdsagjklhvcxbznm,.'
  initials: 'rewqtuiopyfdsagjklhvcxbz'
  delimiter: " '"
  algebra:
    - xform/^yi?/i/
    - xform/^wu?/u/
    - xform/^([jqx])([^i])/$1i$2/
    - xform/ui/uei/
    - xform/([iu])n/$1en/
    - xform/^zhy?/Z/
    - xform/^chy?/C/
    - xform/^shy?/S/
    - xform/^rhy?/R/
    - xform/^([zcs])y/$1/
    - xform/^([aoe])/Q$1/
    - xform/iu/Y/
    - xform/eo/O/
    - xform/ai/I/
    - xform/ei/E/
    - xform/au/A/
    - xform/ou/U/
    - xform/ang/K/
    - xform/eng/G/
    - xform/an/M/
    - xform/en/N/
    - xform/el/L/
    - derive/^QL/L/
    - derive/^(u\d?)$/v$1/
    - derive/^u([aAMNK])/v$1/
    - abbrev/^([bpmfvdtnlgkhQjqxZCSRzcs]).+$/$1/
    - derive/^([A-Za-z]+)\d$/$1/
    - 'xlit|bpmfvdtnlgkhQjqxZCSRzcsiuYaoOeIEAUMNKGL1234|rewqtuiopfdsafdsvcxbjklhgyasdfopuiwqreznm,.|'

translator:
  dictionary: zhung
  prism: zhung_28
  preedit_format:
    - 'xlit|rewqtuiopyfdsagjklhvcxzbnm,.|ㄅㄆㄇㄈㄪㄉㄊㄋㄌㄩㄍㄎㄏ〇ㄨㄗㄘㄙㄧㄓㄔㄕㄦㄖˉˆˊˋ|'
    - "xform/([^ ']+)ㄅ/$1ㄤ/"
    - "xform/([^ ']+)ㄆ/$1ㄥ/"
    - "xform/([^ ']+)ㄇ/$1ㄢ/"
    - "xform/([^ ']+)ㄈ/$1ㄣ/"
    - "xform/([^ ']+)ㄉ/$1ㄠ/"
    - "xform/([^ ']+)ㄊ/$1ㄡ/"
    - "xform/([^ ']+)ㄋ/$1ㄞ/"
    - "xform/([^ ']+)ㄌ/$1ㄟ/"
    - "xform/([^ ']+)〇/$1ㄚ/"
    - "xform/([^ ']+)ㄏ/$1ㄛ/"
    - "xform/([^ ']+)ㄎ/$1ㄜ/"
    - "xform/([^ ']+)ㄍ/$1ㄝ/"
    - 'xform/ㄍ(ㄧ|ㄩ)/ㄐ$1/'
    - 'xform/ㄎ(ㄧ|ㄩ)/ㄑ$1/'
    - 'xform/ㄏ(ㄧ|ㄩ)/ㄒ$1/'

punctuator:
  import_preset: default

key_binder:
  bindings:
    # Emacs style
    - { when: composing, accept: Control+p, send: Up }
    - { when: composing, accept: Control+n, send: Down }
    - { when: composing, accept: Control+b, send: Left }
    - { when: composing, accept: Control+f, send: Right }
    - { when: composing, accept: Control+a, send: Home }
    - { when: composing, accept: Control+e, send: End }
    - { when: composing, accept: Control+d, send: Delete }
    - { when: composing, accept: Control+g, send: Escape }
    - { when: composing, accept: Alt+v, send: Page_Up }
    - { when: composing, accept: Control+v, send: Page_Down }
    # commonly used paging keys
    - { when: composing, accept: ISO_Left_Tab, send: Page_Up }
    - { when: composing, accept: Shift+Tab, send: Page_Up }
    - { when: composing, accept: Tab, send: Page_Down }
    - { when: paging, accept: minus, send: Page_Up }
    - { when: has_menu, accept: equal, send: Page_Down }
    - { when: paging, accept: apostrophe, send: Page_Up }
    - { when: has_menu, accept: semicolon, send: Page_Down }

recognizer:
  import_preset: default
  patterns:
    url: "^(www[.]|https?:|ftp:|mailto:).*$"
