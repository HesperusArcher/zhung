# Rime schema
# encoding: utf-8

schema:
  schema_id: zhung_combo_kbcon_transcript
  name: 中州注音法（並擊·鍵盤控式）
  version: "1.1"
  author:
    - 佛振 <chen.sst@gmail.com>
  description: |
    並擊輸入老派鄭州話

    佈局：

        Ln  Dt          u   I   o/eo
    S   Cr  Z*  Gk      i*  N   E
    Z'  Fm  Bp      er  yu  U   E'
                H*  A*

    標「*」的按鍵爲拇指、食指的基準鍵位
    E' 是 E 的活用鍵位，只用於組合韻母

    組合鍵：

    # 組合聲母
    BH = p, BF = m, DH = t, DL = n, GH = k,
    ZH = zh, CH = ch, SH = sh, ZC = r
    Z'FB = v
    zh, ch後接i, ü 時自動轉換爲 j, q

    # 組合韻母及活用（同「大衆式」），括弧內爲活用組合
    AI = ai, eoI (oI) = ei, AU = au, U (E'U) = ou,
    uI = uei, uAI = uai, iU (yuU) = iou, iAU (yuAU) = iao,
    N = en, NE = eng, AN = an, ANE = ang,
    iN = in, uN = uen, yuN = yun,
    iNE = ing, uNE (uIo) = ung, yuNE (yuUE') = iung,
    uANE (uAIo) = uang

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - chord_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - xform/^([A-Za-z]+)\d$/$1/
    #- derive/^yi?/i/
    #- derive/^wu?/u/
    - derive/^wu/vu/
    - derive/^([vw])u([in])/$1e$2/
    - derive/^([jqx])([^i])/$1i$2/
    - derive/ui/uei/
    - derive/([iu])n/$1en/
    #- derive/^([zcsr]h?)y/$1/
    - derive/^rh/r/
    - derive/^w(a|au|ang?|en)/v$1/

chord_composer:
  alphabet: "gtbfrvdecswxa;njum ki,lo."
  algebra:
    - 'xlit|gtbfrvdecswxa;njum ki,lo.|gtpzdbclfsczHhLiuVaNIUeOE|'
    # 輸出空格，方便雙手交替上字
    - 'xform/^h$/ /'
    # 以下統一表記爲 h
    - xform/Hh?/h/
    - xform/^bfz/v/
    # 組合聲母
    - xform/^bh/p/
    - xform/^dh/t/
    - xform/^gh/k/
    - xform/^fh/v/
    - xform/^bf/m/
    - xform/^dl/n/
    - xform/^zc/rh/
    - xform/^zh([iV])/j$1/
    - xform/^ch([iV])/q$1/
    # PC 鍵盤組合聲母
    - xform/^b[zcsh]+/p/
    - xform/^d[zcsh]+/t/
    - xform/^g[zcsh]+/k/
    # - xform/^[zr][sh]+/zh/
    - xform/^csh/ch/
    # 兼容大衆式
    - xform/^cs/sh/
    - xform/^lc/ch/
    - xform/^fz/zh/
    # 消除多餘的 h
    - xform/([^zcs])h/\1/
    # g,k,h 接 i/iu 時作 ji/ju, qi/qu, xi/xu
    - xform/^g([iV])/j$1/
    - xform/^k([iV])/q$1/
    - xform/^h([iV])/x$1/
    - 'xform/^a$/ /'
    - xform/ae$/a/
    - xform/^U$/,/
    - xform/^E$/./
    - xform/(ua?)IO$/$1Ne/
    - xform/aI$/ai/
    - xform/I[Oe]$/ei/
    - xform/uI$/ui/
    - xform/^gI$/ji/
    - xform/^kI$/qi/
    - xform/^hI$/xi/
    - xform/I$/i/
    - xform/VUE$/VNe/
    - xform/V(a?)U$/i$1U/
    - xform/aU$/au/
    - xform/UE?$/ou/
    - xform/([aiuV])Ne$/$1ng/
    - xform/Ne$/eng/
    - xform/([aiuV])N$/$1n/
    - xform/N$/en/
    - xform/L$/el/
    - xform/([iV])O$/iuo/
    - xform/uO$/uo/
    - xform/aO$/o/
    - xform/O$/eo/
    - xform/^i(ng?)$/yi$1/
    - xform/^i$/yi/
    - xform/^i/y/
    - xform/^u(i|ng?)$/wu$1/
    - xform/^u$/wu/
    - xform/^u/w/
    - xform/^V/yu/
    - xform/V/iu/
    - xform/^([jqx])i([aoeu])/$1$2/
    - xform/^([zcsr]h)i$/$1y/
    - xform/^([zcsr]h)i([aoeu])/$1$2/
    - xform/^([zcsr]h)i(ng?)$/$1e$2/
    - xlit/VE/ve/
    - xform/^([bpmfv])$/$1u/
    - xform/^([dtnl])$/$1i/
    - xform/^([gkh])$/$1eo/
    - xform/^([zcsr]h?)$/$1y/
  output_format:
    - "xform/^([bpmfv])([iu]|i?[ae]|uo|[ae]i|i?[ao]u|[ei]n|i?an|ang|[ei]ng)$/$1$2'/"
    - "xform/^([dtnl])(i|i?u|i?[ae]|[eu]o|iu[eo]|[aeu]i|i?[ao]u|i?u?an|[ei]n|i?un|i?ang|[ei]ng|i?ung)$/$1$2'/"
    - "xform/^([gkh])(u|u?[ae]|[eu]o|u?ai|[eu]i|[ao]u|u?an|[eu]n|u?ang|[eu]ng)$/$1$2'/"
    - "xform/^([jqx]|[zcs]i?)([iu]|u?[ae]|uo|ai|[ao]u|u?an|[iu]n|[aiu]ng)$/$1$2'/"
    - "xform/^([zcsr]h?)([yu]|u?[ae]|[eu]o|u?ai|[eu]i|[ao]u|u?an|[eu]n|u?ang|[eu]ng)$/$1$2'/"
    - "xform/^(y?)([aeo]|[ae]i|[ao]u|[aeiu]ng?)$/$1$2'/"
    - "xform/^(yu|w)([aeo]|[au]i|[au]ng?)$/$1$2'/"
    - "xform/^(eo|el|yi|wu|yu)$/$1'/"
    - "erase/^([A-Za-z]+)$/"
  prompt_format:
    # - "xform/^(.*)$/[$1]/"

    - "xform/(^|[ '])yi?/$1i/"
    - "xform/(^|[ '])wu?/$1u/"
    - xform/([zcsr]h?)y/$1/
    - xform/([zcsr])h/\U$1/
    - xform/iu/Y/
    - xform/([jqx])u/$1Y/
    - xform/el/W/
    - xform/([aou])l/$1W/
    - xform/eo/O/
    - xform/ai/I/
    - xform/ei/E/
    - xform/ui/uE/
    - xform/au/A/
    - xform/ou/U/
    - xform/ang/K/
    - xform/eng/G/
    - xform/([iuY])ng/$1G/
    - xform/an/M/
    - xform/en/N/
    - xform/([iuY])n/$1N/
    - "xlit|bpmfvdtnlgkhjqxZCSRzcsiuYWaoOeIEAUMNKG|ㄅㄆㄇㄈㄪㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄦㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥ|"
    - "xform/^(.*)$/【$1】/"

